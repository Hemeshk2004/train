<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Home Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
    }

    /* Navigation Bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: white;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar img {
      width: 100px;
    }

    .navbar input {
      padding: 7px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .navbar .icons {
      display: flex;
      gap: 20px;
    }

    .navbar .icons img {
      width: 25px;
      height: 25px;
    }

    /* Main content */
    .main-content {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    /* Feed */
    .feed {
      width: 500px;
    }

    .post {
      background-color: white;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .post-header {
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .post-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .post-header h3 {
      margin: 0;
    }

    .post-img {
      width: 100%;
      max-height: 500px;
      object-fit: cover;
    }

    .post-actions {
      display: flex;
      justify-content: space-between;
      padding: 10px;
    }

    .post-actions .icons {
      display: flex;
      gap: 10px;
    }

    .post-actions .icons img {
      width: 25px;
      height: 25px;
    }

    .post-likes,
    .post-caption {
      padding: 0 10px 10px;
    }

    .post-likes p,
    .post-caption p {
      margin: 5px 0;
      font-size: 14px;
    }

    .post-caption span {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->


  <!-- Main Content -->
  <div class="main-content">
    <!-- Feed -->
    <div class="feed">
      <!-- Post 1 -->
      <div class="post">
        <div class="post-header">
          <img src="https://via.placeholder.com/40" alt="User Profile">
          <h3>Aleem</h3>
        </div>
        <img class="post-img" src="aleem.jpg" alt="Post Image">
        <div class="post-actions">
          <div class="icons">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/like.png" alt="Like">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/speech-bubble.png" alt="Comment">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/paper-plane.png" alt="Share">
          </div>
        </div>
        <div class="post-likes">
          <p>Liked by <strong>someone</strong> and <strong>others</strong></p>
        </div>
        <div class="post-caption">
          <p><span>Username</span> Caption text goes here...</p>
        </div>
      </div>

      <!-- Post 2 -->
      <div class="post">
        <div class="post-header">
          <img src="https://via.placeholder.com/40" alt="User Profile">
          <h3>Divit Pandi</h3>
        </div>
        <img class="post-img" src="divit.jpg" alt="Post Image">
        <div class="post-actions">
          <div class="icons">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/like.png" alt="Like">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/speech-bubble.png" alt="Comment">
            <img src="https://img.icons8.com/ios-glyphs/30/000000/paper-plane.png" alt="Share">
          </div>
        </div>
        <div class="post-likes">
          <p>Liked by <strong>someone</strong> and <strong>others</strong></p>
        </div>
        <div class="post-caption">
          <p><span>Another User</span> Caption text goes here...</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
